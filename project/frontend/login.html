  <meta charset="utf-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('./blackboard.jpeg');
      background-size: cover;
      background-attachment: fixed;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      position: relative;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px;
    }
  </style>

<body>
  <div class="wrapper">
    <div class="container py-5 flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="text-center mb-3">英文單字＆文法學習系統</h3>
              <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student"
                    type="button" role="tab">學生登入</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="teacher-tab" data-bs-toggle="tab" data-bs-target="#teacher" type="button"
                    role="tab">教師登入</button>
                </li>
              </ul>

              <div class="tab-content">
                <!-- 學生登入 -->
                <div class="tab-pane fade show active" id="student" role="tabpanel">
                  <form id="studentLoginForm" class="vstack gap-3">
                    <div>
                      <label class="form-label">學號</label>
                      <input id="stuId" class="form-control" placeholder="EX：PWLC___" required>
                    </div>
                    <div>
                      <label class="form-label">密碼</label>
                      <input id="stuPwd" type="password" class="form-control" placeholder="請輸入密碼" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">登入學生端</button>
                  </form>
                </div>

                <!-- 教師登入 -->
                <div class="tab-pane fade" id="teacher" role="tabpanel">
                  <form id="teacherLoginForm" class="vstack gap-3">
                    <div>
                      <label class="form-label">教師帳號</label>
                      <input id="tUser" class="form-control" placeholder="welcome back" required>
                    </div>
                    <div>
                      <label class="form-label">密碼</label>
                      <input id="tPwd" type="password" class="form-control" placeholder="enter password" required>
                    </div>
                    <button class="btn btn-success w-100" type="submit">登入教師端</button>
                  </form>
                </div>
              </div>

              <div id="msg" class="alert alert-danger mt-3 d-none"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
